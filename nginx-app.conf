# Nginx Configuration for Signal Meter Pro (app.farzani.space)
# Copy this file to: /etc/nginx/sites-available/app.farzani.space
# Don't forget to change 'app.farzani.space' to your desired subdomain

server {
    listen 80;
    listen [::]:80;
    server_name app.farzani.space;  # CHANGE THIS to your subdomain

    root /var/www/signal-meter-pro;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # PWA service worker
    location /sw.js {
        add_header Cache-Control "no-cache";
        proxy_cache_bypass $http_upgrade;
    }
}

