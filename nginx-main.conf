# Nginx Configuration for farzani.space (Maintenance Page)
# Copy this file to: /etc/nginx/sites-available/farzani.space

server {
    listen 80;
    listen [::]:80;
    server_name farzani.space www.farzani.space;

    root /var/www/farzani-space;
    index maintenance.html;

    location / {
        try_files $uri /maintenance.html;
    }
}

